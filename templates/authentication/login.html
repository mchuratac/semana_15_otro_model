{% extends 'layouts/auth.html' %}

{% block title %}
    PachaCine - Login
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form class="form-signin" method="POST">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input type="text" id="inputUsername" class="form-control" placeholder="Usuario" name="username"
                                   required autofocus>
                            <label for="inputUsername">Usuario</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" name="password"
                                   required>
                            <label for="inputPassword">Contraseña</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
